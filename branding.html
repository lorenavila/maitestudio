<!doctype html>

<style>
html, body { overflow-x: hidden; }
/* ---------- FONTS (your folder: "Maison Neue") ---------- */
@font-face{
  font-family:"Maison Neue";
  src:url("./Maison Neue/MaisonNeue-Book.woff2") format("woff2"),
      url("./Maison Neue/MaisonNeue-Book.woff") format("woff");
  font-weight:400;
  font-style:normal;
  font-display:swap;
}
@font-face{
  font-family:"Maison Neue";
  src:url("./Maison Neue/MaisonNeue-Medium.woff2") format("woff2"),
      url("./Maison Neue/MaisonNeue-Medium.woff") format("woff");
  font-weight:500;
  font-style:normal;
  font-display:swap;
}

:root{
  --bg:#fff;
  --fg:#0b0b0b;
  --muted:rgba(11,11,11,.55);
  --hair:rgba(11,11,11,.12);

  --padX: clamp(16px, 2.8vw, 28px);
  --padY: clamp(14px, 2.2vw, 24px);

  --gap: 8px;
  --navH: 54px;

  --micro: 12px;
  --body: 14px;
}

*{ box-sizing:border-box; }
html,body{ height:100%; }
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:"Maison Neue", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  text-rendering: geometricPrecision;
  letter-spacing:-0.01em;
}
a{ color:inherit; text-decoration:none; }

/* ---------- TOP NAV ---------- */
.topnav{
  position:sticky;
  top:0;
  z-index:100;
  height: var(--navH);
  display:flex;
  align-items:center;
  padding: 0 var(--padX);
  background: rgba(255,255,255,.86);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
}
.topnav__row{
  width:100%;
  display:grid;
  grid-template-columns: 1fr auto 1fr;
  align-items:center;
  gap: 16px;
}
.nav-left{
  justify-self:start;
  font-size: var(--micro);
  color: var(--fg);
}
.nav-center{
  justify-self:center;
  font-size: var(--micro);
  color: var(--muted);
}
.nav-right{
  justify-self:end;
  display:flex;
  align-items:center;
  gap: 16px;
  font-size: var(--micro);
  color: var(--fg);
  white-space: nowrap;
}
.nav-tabs{
  display:flex;
  gap: 14px;
  align-items:center;
}
.nav-link{
  position:relative;
  color: var(--fg);
  opacity:.9;
  padding: 4px 0;
}
.nav-link[aria-current="page"]{
  opacity:1;
}
.nav-link[aria-current="page"]::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-6px;
  height:1px;
  background: var(--fg);
  opacity:.6;
}
.dot{
  width: 6px;
  height: 6px;
  border-radius: 999px;
  background: #2b59ff;
  display:inline-block;
  margin-left: 6px;
}

/* Prevent any accidental horizontal scroll */
html, body { overflow-x: hidden; }

/* --- Mobile nav toggle + drawer --- */
.nav-toggle{
display:none;
width: 38px;
height: 38px;
border: 1px solid var(--hair);
background: rgba(255,255,255,.8);
border-radius: 999px;
align-items:center;
justify-content:center;
cursor:pointer;
}

.nav-toggle span{
display:block;
width: 16px;
height: 1px;
background: var(--fg);
position: relative;
}
.nav-toggle span::before,
.nav-toggle span::after{
content:"";
position:absolute;
left:0;
width:16px;
height:1px;
background: var(--fg);
}
.nav-toggle span::before{ top:-5px; }
.nav-toggle span::after{ top: 5px; }

.nav-drawer{
display:none;
}

/* Mobile breakpoint (match your mosaic breakpoint) */
@media (max-width: 820px){
.topnav__row{
grid-template-columns: 1fr auto; /* left + toggle */
}
.nav-center{ display:none; }

/* hide desktop right side so it can’t force width */
.nav-right{ display:none; }

.nav-toggle{ display:flex; justify-self:end; }

.nav-drawer{
display:block;
position: absolute;
left: 0;
right: 0;
top: var(--navH);
background: rgba(255,255,255,.96);
backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
border-top: 1px solid var(--hair);
padding: 14px var(--padX) 18px;
transform: translateY(-8px);
opacity: 0;
pointer-events: none;
transition: opacity .18s ease, transform .18s ease;
}

.nav-drawer[data-open="true"]{
transform: translateY(0);
opacity: 1;
pointer-events: auto;
}

.nav-drawer a{
display:block;
padding: 10px 0;
font-size: var(--micro);
}

.nav-drawer .divider{
height:1px;
background: var(--hair);
margin: 10px 0;
}
}

/* ---------- PAGE WRAP ---------- */
.wrap{
  padding: var(--padY) var(--padX) 64px;
}

.scrunchWord{
min-height:80vh;
font-size: clamp(60px, 9vw, 140px);
/* font-weight: 700; */
line-height: 1;
display:flex;
white-space: nowrap;
align-items: center;
justify-content: center;
transform: translateZ(0);
}

.scrunchWord .ch{
display:inline-block;
transform-origin: 50% 70%;
will-change: transform;
}

/* optional: makes the squeeze feel more like kerning collapsing */
.scrunchWord.is-hit{
letter-spacing: -0.06em;
transition: letter-spacing 5s ease;
}

@media (prefers-reduced-motion: reduce){
.scrunchWord, .scrunchWord .ch{ transition:none !important; animation:none !important; }
}
</style>
</head>

<script>
const btn = document.querySelector(".nav-toggle");
const menu = document.getElementById("navMenu");

if (btn && menu) {
const setOpen = (open) => {
  menu.dataset.open = open ? "true" : "false";
  btn.setAttribute("aria-expanded", open ? "true" : "false");
  btn.setAttribute("aria-label", open ? "Close menu" : "Open menu");
};

btn.addEventListener("click", () => {
  const isOpen = menu.dataset.open === "true";
  setOpen(!isOpen);
});

// close when a link is clicked
menu.querySelectorAll("a").forEach(a => {
  a.addEventListener("click", () => setOpen(false));
});

// close on escape
document.addEventListener("keydown", (e) => {
  if (e.key === "Escape") setOpen(false);
});
}
</script>

 <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script>
    const el = document.getElementById("word");
    const text = el.textContent;
    el.textContent = "";

    // Wrap letters
    [...text].forEach((c) => {
      const s = document.createElement("span");
      s.className = "ch";
      s.textContent = (c === " ") ? "\u00A0" : c;
      el.appendChild(s);
    });

    const letters = [...el.querySelectorAll(".ch")];

    // Smooth “noise” (correlated randomness) so letters feel related
    function smoothNoise(i, seed){
      // deterministic pseudo-noise (no jitter)
      const x = Math.sin((i * 1.7) + seed * 2.3) * 0.7 +
                Math.sin((i * 0.6) + seed * 1.1) * 0.3;
      return x; // roughly -1..1
    }

    function hit(){
      const seed = performance.now() * 0.001;         // changes each hit
      const center = (letters.length - 1) / 2;

      el.classList.add("is-hit");

      // Impact: everything squeezes inward (directional, cohesive)
      letters.forEach((ch, i) => {
        const dist = i - center;                      // -left .. +right
        const n = smoothNoise(i, seed);               // correlated “random”
        const inward = -dist * 7;                     // pull toward center
        const y = n * 8;                              // small vertical wobble
        const r = n * 18 + dist * 1.2;                // angled but coherent
        const sx = 0.72;                              // squash width like Newton

        gsap.to(ch, {
          duration: 0.1500,
          x: inward,
          y: y,
          rotation: r,
          scaleX: sx,
          ease: "power3.out"
        });
      });

      // Release: spring back (Newton-ish)
      gsap.to(letters, {
        duration: 5,
        x: 0,
        y: 0,
        rotation: 0,
        scaleX: 1,
        ease: "elastic.out(1, 0.35)",
        stagger: { each: 0.012, from: "center" },
        delay: 0.13,
        onComplete: () => el.classList.remove("is-hit")
      });
    }

    // Loop like the reference: hits happen occasionally, not constant
    function loop(){
      hit();
      const next = 4000 + Math.random() * 4000;
      setTimeout(loop, next);
    }
    loop();
  </script>
